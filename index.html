<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약 문서 검토</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 좌측: 문서 뷰어 -->
    <div class="document-viewer">
      <h2>원본 ▼</h2>
      <img id="doc-image" src="example.png" alt="문서 이미지">
      <button class="button-outline">수동 문구 추가</button>
    </div>

    <!-- 우측: 검토 결과 -->
    <div class="review-result">
      <h2>검토 결과</h2>
      <div id="review-list">
        <!-- JS에서 동적으로 카드가 렌더링됨 -->
      </div>
      <button class="button-primary" id="view-report">AI 분석 보고서 확인</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
